<h1>Aprendendo JavaScript</h1>

Digite um número:<input type="text" id="campo1" />
<button onclick="mostrarNumero()">Clique Aqui!</button>
<p id="display">Resultado</p>

<script>
  function mostrarNumero() {
    let numeros = document.getElementById("campo1").value.split(",");

    let numerosS = [];
    let numerosN = [];

    for (let i = 0; i < numeros.length; i++) {
      let num = parseInt(numeros[i]);
      if (num > 10 && num < 150) {
        numerosS.push(num);
      } else {
        numerosN.push(num);
      }
    }

    let resultado = document.getElementById("display");

    resultado.innerHTML = `Números que atendem a condição: ${numerosS}<br> Números que não atendem: ${numerosN}`;
  }
</script>
